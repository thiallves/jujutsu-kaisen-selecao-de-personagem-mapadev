<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jujutsu Kaisen</title>
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/animacoes.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

</head>

<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                Character Select
            </h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="src/imagens/itadori.png" alt="Persongem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Itadori</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="itadori" data-name="Itadori">
                    <span class="tag">1P</span>
                    <img src="src/imagens/itadori.jpg" alt="Personagem Itadori">
                </li>

                <li class="personagem" id="nobara" data-name="Nobara">
                    <span class="tag">1P</span>
                    <img src="src/imagens/nobara.jpg" alt="Personagem Nobara">
                </li>

                <li class="personagem" id="megumi" data-name="Megumi">
                    <span class="tag">1P</span>
                    <img src="src/imagens/megumi.jpg" alt="Personagem Megumi">
                </li>

                <li class="personagem" id="gojo" data-name="Gojo">
                    <span class="tag">1P</span>
                    <img src="src/imagens/gojo.jpg" alt="Personagem Gojo">
                </li>

                <li class="personagem" id="maki" data-name="Maki">
                    <span class="tag">1P</span>
                    <img src="src/imagens/maki.jpg" alt="Personagem Maki">
                </li>

                <li class="personagem" id="panda" data-name="Panda">
                    <span class="tag">1P</span>
                    <img src="src/imagens/panda.jpg" alt="Personagem Panda">
                </li>

                <li class="personagem" id="inumaki" data-name="Inumaki">
                    <span class="tag">1P</span>
                    <img src="src/imagens/inumaki.jpg" alt="Personagem Inumaki">
                </li>

                <li class="personagem" id="mahito" data-name="Mahito">
                    <span class="tag">1P</span>
                    <img src="src/imagens/mahito.jpg" alt="Personagem Mahito">
                </li>

                <li class="personagem personagem-jogador-2-selecionado" id="geto" data-name="Geto">
                    <span class="tag">2P</span>
                    <img src="src/imagens/geto.jpg" alt="Personagem Geto">
                </li>

            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="src/imagens/geto.png" alt="Persongem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Geto</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
